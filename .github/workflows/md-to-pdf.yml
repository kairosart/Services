name: Convert Markdown to PDF

on:
  push:
    paths:
      - '**.md'   # run only when Markdown files change
  workflow_dispatch:  # allows manual runs

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Merge all Markdown files into one (null-safe)
        run: |
          echo "Merging Markdown files (null-safe)..."
          rm -f merged.md
          # Find all .md files except CI and node_modules, handle spaces/newlines safely
          find . -type f -name "*.md" ! -path "./.github/*" ! -path "./node_modules/*" -print0 \
            | sort -z \
            | while IFS= read -r -d '' file; do
                printf '\n\n<!-- FILE: %s -->\n\n' "$file" >> merged.md
                cat "$file" >> merged.md
              done
          echo "Merged into merged.md"

      - name: Convert merged.md â†’ PDF
        run: |
          pandoc merged.md -o combined.pdf --from gfm --pdf-engine=xelatex \
            --variable mainfont="DejaVu Sans" \
            --variable geometry:margin=1in \
            --metadata title="Project Documentation"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Documentation-PDF
          path: combined.pdf
